<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>d3-svg-symbol test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../d3-svg-symbol.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <d3-svg-symbol></d3-svg-symbol>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <d3-svg-symbol symbol="circle" size="200" primary-color="gold" secondary-color="aqua" bounce color-toggle on-click></d3-svg-symbol>
      </template>
    </test-fixture>

    <script>
      suite('d3-svg-symbol', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.symbol, 'square');
          assert.equal(element.size, '100');
          assert.equal(element.primaryColor, 'gray');
          assert.equal(element.secondaryColor, 'black');
          assert.equal(element.bounce, false);
          assert.equal(element.colorToggle, false);
          assert.equal(element.onClick, false);
          const elementShadowRoot = element.shadowRoot;
        });

        test('setting a property on the element works', () => {
          // Create a test fixture
          const element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.symbol, 'circle');
          assert.equal(element.size, '200');
          assert.equal(element.primaryColor, 'gold');
          assert.equal(element.secondaryColor, 'aqua');
          assert.equal(element.bounce, true);
          assert.equal(element.colorToggle, true);
          assert.equal(element.onClick, true);
          const elementShadowRoot = element.shadowRoot;
        });

      });
    </script>

  </body>
</html>
